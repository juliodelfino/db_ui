<div id="user-info-dialog" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<form id="user-info-form" class="form-horizontal modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					Create new user
				</h4>
			</div>
			<div class="modal-body">
					#parse( "/public/layouts/user_form.html" )

					<input type="hidden" id="parent-tabpanel" />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<span class="conn-loading-icon"><img
								src="/assets/images/loader3.gif" style="width: 40px; display: none" /></span>
						</div>
					</div>
				
				<div class="alert alert-danger" style="display: none"><strong>Oops!</strong> Update failed.</div>
			</div>
			<div class="modal-footer">
				<button type="submit" id="user-submit-btn" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</form>

	</div>
</div>
