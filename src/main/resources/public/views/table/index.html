
<div class="row">

	<div class="row">
		<table>
			<tr>
				<td><img id="primary-photo" src="/assets/images/db/table.png" /></td>
				<td width="100%">
					<h2>$table.name</h2>

					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/db">Home</a></li>
							<li class="breadcrumb-item"><a
								href="/db/dbconninfo?id=$dbInfo.connId">$dbInfo.connectionName</a></li>
							<li class="breadcrumb-item"><a
								href="/db/dbinfo?id=$dbInfo.connId&catalog=$catalog">$catalog</a></li>
							<li class="breadcrumb-item active" id="db-table-name"
								aria-current="page">$table.name</li>
						</ol>
					</nav>
					<div class="col-12 menu-bar">
						<button class="btn btn-sm btn-info q-columns-btn">COLUMNS</button>
						<button class="btn btn-sm btn-info q-rowcount-btn">ROW
							COUNT</button>
						<button class="btn btn-sm btn-info q-alldata-btn">ALL
							DATA</button>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<div class="row">

		<div id="dbtree" class="treeview col-sm-2 hidden-xs"></div>

		<div id="mainpane" class="col-sm-10 col-xs-12">
			<div class="col-lg-12 top-buffer">
				<form class="col-xs-12 input-group exec-sql-form dropdown">
					<textarea id="qbox" class="qbox form-control" style="resize: vertical; min-height: 58px"
						placeholder="Enter your SQL query here" autocomplete="on">
						</textarea> 
					<div class="input-group-btn" style="vertical-align: top;">
						<button
							class="exec-btn btn btn-primary glyphicon glyphicon-flash" 
							title="[Ctrl+Enter] Execute all">
						</button><br/>
						<button class="btn btn-default dropdown-toggle"
							style=" padding: 1px 15px"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right">
							<li id="exec-sel-btn" title="[Alt+X] Execute selected text"><a href="#">Execute selected text</a></li>
							<li role="separator" class="divider"></li>
							<li id="query-history-btn"><a href="#">Show query history</a></li>
						</ul>
					</div>

				</form>
			</div>
			<div class="col-lg-12 top-buffer dynamic-table hover"></div>
		</div>
	</div>
</div>

<script>
	var dbtree_data = $DB_TREE_DATA;
	dbtree_data.push({
		"text" : "New DB Connection...",
		"href" : "/db/newdbconn"
	});
</script>
